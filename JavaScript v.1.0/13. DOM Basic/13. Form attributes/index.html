<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action="/api/login" - адресс по которому будут переданны данные формы -->
    <!-- method="POST" - метод, способ, как данные будут отправленны -->
     <!-- method="get" - get по умолчанию -->
    <form action="/api/login" method="POST">
        <!-- type="text" - по умолчанию  -->
        <input type="text" placeholder="Enter your name">
        <!-- type="submit" - submit по умочанию -->
        <button type="submit">Log in</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
